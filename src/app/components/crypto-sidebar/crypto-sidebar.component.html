<div class="sidebar-wrapper">
    <h2>Crypto Live Feed</h2>
    <div *ngFor="let dummy of dummyData">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ dummy.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p class="body-1">High: {{ dummy.high | number:'1.1-3' }}</p>
                <p class="body-1">Low: {{ dummy.low | number:'1.1-3' }}</p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="noSocket" *ngIf="!socketFeed">
            <p class="caption">Dummy data, Websocket connection could not be established</p>
    </div>
</div>
